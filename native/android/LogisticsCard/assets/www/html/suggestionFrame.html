<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/suggestionFrame.js" ></script>

	</head>
	<body>
		<div class="um-page" id="main">

			<div id="content" class="um-content p15 m20">
				<div style="text-align:left;margfont-weight:bold;">
					<label for="meterRoomCount">配置建议：</label>
					<div class="um-check-group um-check-group-left">
						<label class="um-check-group-item">
							<input name="um-radio" value="A:计量一卡通（简单）" type="radio">
							A:计量一卡通（简单） <span class="um-icon-check um-css3-vc"></span> </label>
						<label class="um-check-group-item">
							<input name="um-radio" value="B:无人值守（一般）" type="radio">
							B:无人值守（一般） <span class="um-icon-check um-css3-vc"></span> </label>
							<label class="um-check-group-item">
							<input name="um-radio" value="C:无人值守（大气）" type="radio">
							C:无人值守（大气） <span class="um-icon-check um-css3-vc"></span> </label>
						<label class="um-check-group-item">
							<input name="um-radio" value="D:智能工厂（完美）" type="radio">
							D:智能工厂（完美） <span class="um-icon-check um-css3-vc"></span> </label>
							<label class="um-check-group-item">
							<input name="um-radio" id="ck_e" value="E:自定义配置" type="radio">
							E:自定义配置 <span class="um-icon-check um-css3-vc"></span> </label>
					</div>
				</div>
			</div>

			<div class="um-footer">
				<div class="btn-group btn-group-justify">
					<button type="button" class="btn" onclick="pre()">
						上一步
					</button>
					<button type="button" class="btn" onclick="next()">
						下一步
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
