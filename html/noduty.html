<!DOCTYPE html>
<html class="um-win">
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	</head>
	<body>
		<div class="um-page um-win" id="index">
			<div id="header" class="um-header">
				<a href="#" class="um-header-left">1/32工厂价格测算</a>
			</div>

			<div id="main" class="um-content p15">

			</div>

			<div class="um-footer">
				
			</div>
		</div>
		<script>
		summerready = function() {
			var y = $summer.offset($summer.byId('header')).h;
			var width = $summer.offset(document.getElementsByTagName("body")[0]).w;
			var height = $summer.offset($summer.byId('main')).h;

			summer.openFrame({
				name : 'nodutyFrame',
				url : 'html/nodutyFrame.html',
				bounces : true,
				rect : {
					x : 0,
					y : y,
					w : width,
					h : height
				}
			});
		}
		</script>
	</body>
</html>
