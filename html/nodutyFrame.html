<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/nodutyFrame.js" ></script>
	</head>
	<body>
		<div class="um-page" id="main">

			<div id="content" class="um-content p15 m20">
				<div style="text-align:left;margfont-weight:bold;">
					<label for="factory">工厂名称：</label>
					<input type="text" class="form-control" id="factory">
					<div class="um-input-group">
						<label for="isNoduty">是否使用无人值守：</label>
						<label class="um-switch1">
							<input id="isNoduty" type="checkbox" value="on" checked="checked">
							<div class="um-track">
								<div class="um-handle"></div>
							</div> </label>
					</div>
					<div class="mt20">
						<label>操作人数维护</label>
						<div class="um-input-group">
							<label for="ticket">开单室/班：</label>
							<input type="text" class="form-control" id="ticket">
						</div>
						<div class="um-input-group">
							<label for="gate">门岗/班：</label>
							<input type="text" class="form-control" id="gate">
						</div>
						<div class="um-input-group">
							<label for="meter">计量室/班：</label>
							<input type="text" class="form-control" id="meter">
						</div>
						<div class="um-input-group">
							<label for="product">成品库/班：</label>
							<input type="text" class="form-control" id="product">
						</div>
					</div>
				</div>
			</div>
			<div class="um-footer">
				<div class="btn-group btn-group-justify">
					<button type="button" class="btn" onclick="pre()">
						上一步
					</button>
					<button type="button" class="btn" onclick="next()">
						下一步
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
