<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/industryFrame.js" ></script>
	</head>
	<body>
		<div class="um-page" id="main">
			
			<div id="content" class="um-content p15 m20">
				<div style="text-align:left;margfont-weight:bold;">
					<div class="um-input-group">
						<label for="industry">行业选择：</label>
						<select id="industry" >
								<option value="建材" selected="">建材</option>
								<option value="化工医药">化工医药</option>
								<option value="农业产业化">农业产业化</option>
								<option value="能源与资源">能源与资源</option>
								<option value="电力">电力</option>
								<option value="其他">其他</option>
						</select>
					</div>
					<label for="company">公司名称：</label>
					<input type="text" class="form-control" required="required" id="company">
					<div class="um-input-group">
						<label for="saleCompany">销售分公司：</label>
						<input type="text" class="form-control" id="saleCompany">
					</div>
					<div class="um-input-group">
						<label for="saleAdviser">销售顾问：</label>
						<input type="text" class="form-control" id="saleAdviser">
					</div>
					<div class="um-input-group mt15 mb15">
						<label for="softDiscount">软件折扣：</label>
						<input type="text" class="form-control" id="softDiscount">
					</div>
					<div class="um-input-group">
						<label for="factoryCount">报价工厂数：</label>
						<input type="text" class="form-control" id="factoryCount">
					</div>
					<div class="um-input-group">
						<label for="isBuyReport">购买报表平台：</label>
						<label class="um-switch1">
						     <input id="isBuyReport" type="checkbox" value="on">
						     <div class="um-track">
						         <div class="um-handle"></div>
						     </div>
						</label>
					</div>
					<div class="um-input-group">
						<label for="isUseGate">已使用经销商门户：</label>
						<label class="um-switch1">
						     <input id="isUseGate" type="checkbox" value="on">
						     <div class="um-track">
						         <div class="um-handle"></div>
						     </div>
						</label>
					</div>
				</div>
			</div>
			<div class="um-footer">
				<div class="btn-group btn-group-justify">
				    <button type="button" class="btn" onclick="pre()">上一步</button>
				    <button type="button" class="btn" onclick="next()">下一步</button>
				</div>
			</div>
		</div>
	</body>	
</html>
